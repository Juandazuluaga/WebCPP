<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>CompuPrinter | Catálogo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">

      <h1 class="logo">CompuPrinter</h1>
      <button class="menu-btn">☰</button>
    </div>
  </header>

  <!-- CATEGORÍAS -->
  <section class="categories">
  <div class="categories-scroll">
    <button class="category active" data-category="all">Todos</button>
    <button class="category" data-category="impresoras">Impresoras</button>
    <button class="category" data-category="tintas-toner">Tintas y Toner</button>
    <button class="category" data-category="perifericos">Periféricos</button>
    <button class="category" data-category="almacenamiento">Almacenamiento</button>
    <button class="category" data-category="repuestos">Repuestos</button>
  </div>
</section>

  <!-- PRODUCTOS -->
  <main class="products container">
    <!-- Aquí irán los productos dinámicos -->
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container">
      <p>© 2026 CompuPrinter - Todos los derechos reservados</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
  <script src="js/render.js"></script>
</body>
</html>
